<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" formControlName="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  <p class="control-error" *ngIf="emailIsInvalid">
    Invalid email. Please type correct email.
  </p>
  <p class="control-error" *ngIf="passwordIsInvalid">
    Invalid password. Please type correct password.
  </p>

</form>

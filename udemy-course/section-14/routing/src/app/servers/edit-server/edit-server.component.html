<h4 *ngIf="!isEditable">Doesn't edit</h4>
<div *ngIf="isEditable">
  <div class="mb-3">
    <label for="name" class="form-label fw-semibold">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="serverName" placeholder="Enter server name">
  </div>

  <div class="mb-3">
    <label for="status" class="form-label fw-semibold">Server Status</label>
    <select id="status" class="form-select" [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>

  <button class="btn btn-primary" (click)="onUpdateServer()">
    Update Server
  </button>
</div>

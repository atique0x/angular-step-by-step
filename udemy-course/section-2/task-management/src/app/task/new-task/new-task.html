<div class="backdrop" (click)="onCloseTask()"></div>
<dialog open="">
  <h2>Add Task</h2>
  <form action="" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle">
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea name="summary" id="summary" rows="5" [(ngModel)]="enteredSummary"></textarea>
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate">
    </p>
    <p class="action">
      <button type="button" (click)="onCloseTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>

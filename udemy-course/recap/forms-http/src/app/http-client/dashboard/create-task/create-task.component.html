<div class="overlay">
  <div class="popup">
    <h2>{{isEditMode?"Update Task":"Create a new Task"}}</h2>
    <a class="close" href="#" (click)="OnCloseForm()">&times;</a>
    <div class="content">
      <section class="container">
        <form (ngSubmit)="onFormSubmit()" class="form" #taskForm="ngForm">
          <div class="input-box">
            <label>Title*</label>
            <input type="text" required name="title" ngModel />
          </div>
          <div class="input-box">
            <label>Description*</label>
            <textarea rows="3" required name="description" ngModel></textarea>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Assigned To</label>
              <input type="text" required name="assigned" ngModel />
            </div>
            <div class="input-box">
              <label>Created At</label>
              <input type="date" required name="created" ngModel />
            </div>
          </div>
          <div class="input-box address">
            <div class="column">
              <div class="select-box">
                <select name="priority" ngModel>
                  <option hidden>Priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="critical">Critical</option>
                </select>
              </div>
              <div class="select-box">
                <select name="status" ngModel>
                  <option hidden>Status</option>
                  <option value="open">Open</option>
                  <option value="started">Started</option>
                  <option value="progress">In Progress</option>
                  <option value="complete">Complete</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="taskForm.invalid">{{isEditMode? "Update Task":"Create Task"}}</button>
          <small *ngIf="taskForm.invalid">Required all fields</small>
        </form>
      </section>
    </div>
  </div>
</div>

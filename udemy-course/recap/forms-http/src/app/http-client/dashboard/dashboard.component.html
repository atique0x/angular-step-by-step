<app-create-task *ngIf="showCreateTaskForm" (CloseForm)="CloseCreateTaskForm()"
  (EmitTaskData)="onCreateOrUpdateTask($event)" [isEditMode]="isEditMode" [selectTask]="selectedTask"></app-create-task>

<app-task-details *ngIf="showDetails" (isClosedTask)="onCloseTask($event)" [taskDetails]="showTask"></app-task-details>


<div class="dashboard-container">
  <div style="display: flex;">
    <div style="width: 50%">
      <h2>Dashboard</h2>
    </div>
    <div style="width: 50%; text-align: right;">
      <button class="create-task-btn" (click)="OpenCreateTaskForm()">Create Task</button>
      <button class="create-task-btn" (click)="fetchAllTasks()">Fetch Tasks</button>
      <button class="create-task-btn" (click)="onClearTask()">Clear Tasks</button>
    </div>
  </div>

  <hr>

  <div class="dashboard-item-container">
    <div *ngIf="isFetching">Loading...</div>

    <div *ngIf="!isFetching && !allTasks.length">
      <h2>No task has been created yet...</h2>
    </div>

    <div class="task-item " [ngClass]="'task-'+task.status" *ngFor="let task of allTasks">

      <div class="task-title">
        <h3>{{task.title}}</h3>
      </div>

      <p><b>Assigned to: </b>{{task.assigned}}</p>
      <p><b>Priority: </b>{{task.priority |titlecase}}</p>
      <p><b>Status: </b>{{task.status |titlecase}}</p>

      <div class="task-action-icons">
        <button class="task-action-btn" title="Detail" (click)="onShowTaskDetail(task.id)">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </button>

        <button class="task-action-btn" title="Edit" (click)="onEditTask(task.id)">
          <i class="fa fa-pencil-square" aria-hidden="true"></i>
        </button>

        <button class="task-action-btn" title="Delete" (click)="onDeleteTask(task.id)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>

    </div>
  </div>
</div>

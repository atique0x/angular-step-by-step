<div class="overlay">
  <div class="popup">
    <h2>{{taskDetails?.title}}</h2>
    <hr>
    <a class="close" (click)="onCloseTask()">&times;</a>
    <div class="content">
      <section class="container">

        <h3>Description</h3>
        <p>
          {{taskDetails?.description}}
        </p>
        <div style="display: flex; margin-top: 20px;">
          <div style="width: 50%;">
            <strong>Assigned To: </strong>
            {{taskDetails?.assigned}}
          </div>
          <div style="width: 50%;">
            <strong>Created At: </strong>
            {{taskDetails?.created}}
          </div>
        </div>
        <div style="display: flex; margin-top: 20px;">
          <div style="width: 50%;">
            <strong>Priority: </strong>
            {{taskDetails?.priority |titlecase}}
          </div>
          <div style="width: 50%;">
            <strong>Current Status: </strong>
            {{taskDetails?.status |titlecase}}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
